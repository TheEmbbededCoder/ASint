{% extends "layout.html" %}
{% block title %}Main Page{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
	<h1>Main Page</h1>
	<p>Welcome ASInt Project homepage.<p>
	{% if img %}
		<br>
		<img src="data:image/jpg;base64,{{img|safe}}">
		<p>{{name}}</p>
	{% else %}
		<p>Perform Login if you want access to all features.<p>
	{% endif %}
{% endblock %}
