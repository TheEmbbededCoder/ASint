<!DOCTYPE html>
<html>
  <head>
    <title>Instascan</title>
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js" ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
  <body>
    <video id="preview"></video>
    <div id="mypanel"></div>
    <script>
        let scanner = new Instascan.Scanner(
            {
                video: document.getElementById('preview')
            }
        );
        scanner.addListener('scan', function(content) {
            alert('Do you want to open this page?: ' + content);
            //window.open(content, "_blank");
            $.getJSON(content, function(data) {
                console.log(data);
                
                var arr = content.split('/');
                console.log(arr);
                if(arr[arr.length-1]=="canteen"){
                    var items = [];
                    $.each( data.canteen, function( key, val ) {
                        items.push("<li id='" + key + "'>" +val.day)
                        $.each( val.meal, function( key, val ) {
                            $.each( val.info, function( key, val ) {
                                items.push(":"+ val.menu + "</li>" );
                            });
                            
                        });
                    });
                    
                    $( "<ul/>", {
                        "class": "my-new-list",
                        html: items.join( "" )
                    }).appendTo( "body" );
                }
                
                
                
            });
        });
        Instascan.Camera.getCameras().then(cameras => 
        {
            if(cameras.length > 0){
                scanner.start(cameras[0]);
            } else {
                console.error("Please enable Camera!");
            }
        });
    </script>

 </body>
</html>
</html>
